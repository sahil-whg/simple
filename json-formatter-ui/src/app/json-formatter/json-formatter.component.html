<div class="app">
  <header class="app-header">
    <button (click)="formatJson()">Format</button>

    <button class="feedback-btn" (click)="openModal()">
      Request a Feature or Report a Bug
    </button>
  </header>

  <textarea
    [(ngModel)]="inputJson"
    placeholder="Paste JSON here...">
  </textarea>

  <!-- Feedback Modal -->
  <div class="modal-backdrop" *ngIf="showModal">
    <div class="modal">
      <!-- <h3>Send Feedback</h3> -->
<!-- 
      <select [(ngModel)]="type">
        <option value="feature">Request a Feature</option>
        <option value="bug">Report a Bug</option>
      </select> -->

      <textarea
        [(ngModel)]="message"
        placeholder="Describe your idea or issue..."
        rows="5">
      </textarea>

      <div class="actions">
        <button (click)="submitFeedback()">Submit</button>
        <button class="secondary" (click)="closeModal()">Cancel</button>
      </div>
    </div>
  </div>
</div>
